<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center" *ngIf="!storage.courses?.length">
    Não há itens
  </h2>
  <ion-list>
    <ion-item *ngFor="let course of storage.courses" button detail routerLink="{{course.id}}">
      <ion-label>
        <h2>{{course.name}}</h2>
        <h3>Período {{course.period === 1 ? 'Matutino' : (course.period === 2 ? 'Vespertino' : 'Noturno')}}</h3>
        <p>Presença: ??%</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" routerLink="new">
    <ion-icon name="add"></ion-icon>
    Adicionar
  </ion-button>
</ion-footer>
