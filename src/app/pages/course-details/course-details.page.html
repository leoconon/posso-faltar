<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Curso: {{course.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Disciplinas</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let subject of course.subjects">
      <ion-label>
        <h2>{{subject.description}}</h2>
        <p>{{days[subject.weekDay]}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="danger" (click)="excluir()">
    Excluir
  </ion-button>
</ion-footer>
